apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo-stable
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitops-demo
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      serviceAccountName: gitops-app-sa
      containers:
      - name: app
        image: ashrith2727/gitops:40
        ports:
        - containerPort: 3002
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 15
