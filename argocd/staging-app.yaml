apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/brahmanyasudulagunta/gitops-prod
    targetRevision: HEAD
    path: environments/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
